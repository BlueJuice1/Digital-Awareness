<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warning Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: sans-serif;
    }

    .container {
      background-color: red;
      min-height: 100vh; /* Ensure background fills the screen */
      text-align: center;
      padding: 50px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    h1 {
      color: black;
      font-size: 10vw;
      font-weight: bold;
      margin: 20px 0;
    }

    p {
      color: black;
      font-size: 5vw;
      margin: 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      p {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media1.tenor.com/m/VrzXhtoSwcsAAAAd/hacker-typing.gif" alt="Hacker Typing">
    <h1>YOU DESERVE TO BE HACKED</h1>
    <p>(Be careful scanning QR codes!)</p>
  </div>
</body>
</html>
